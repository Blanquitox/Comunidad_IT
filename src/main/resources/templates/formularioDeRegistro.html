<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="index">



<main class="" id="main-collapse">

<div class="col-6 este" layout:fragment="contenido">
	<body>

		<h1>Formulario de Registro</h1>
		<div class="section-container-spacer">
			<p class="alert-danger" th:text="${mensajeError}"></p>
			<form action="/recibirusuario" method="POST" class="reveal-content">

				<div class="container">
					<label><b>Email</b></label> <input type="email"
						placeholder="Ingrese Email" th:value="${emailAnterior}"
						name="email"></input>
				</div>
				<div class="container">
					<label><b>Usuario</b></label> <input type="text"
						placeholder="Usuario" name="usuario" th:value="${usuarioAnterior}"></input>
				</div>
				<div class="container">
					<label><b>Clave </b></label> <input type="password"
						placeholder="ingrese Password" th:value="${passwordAnterior}"
						name="password"></input>
				</div>
				<div class="container">
					<label><b>Repetir Clave</b></label> <input type="password"
						placeholder="Repetir Clave" th:value="${passwordAnterior}"
						name="repetir-password"></input>
				</div>
				<input type="checkbox" checked="checked"></input> Recuerdame
				<p>
					Creando una cuenta aceptas los terminos y condiciones <a href="#">Terminos
						y Condiciones</a>.
				</p>

				<div class="clearfix">
					<button type="button" class="cancelbtn btn-sm">Cancelar</button>
						<button type="submit" class=" btn-primary btn-sm">Registrarse</button>

				</div>

			</form>
		</div>
	</body>
</div>
</main>
<script>
	document.addEventListener("DOMContentLoaded", function(event) {
		navbarToggleSidebar();
		navActivePage();
	});
</script>
